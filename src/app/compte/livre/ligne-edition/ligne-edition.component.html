<div class="input-group input-group-sm">
       <input class="form-control form-control-sm"
              type="date"
              [(ngModel)]="ligne.date" />
       <input class="form-control"
              type="text"
              placeholder="Tier"
              [ngModel]="ligne.tier?.name"
              (ngModelChange)="onTierChange($event)">
       <input class="form-control"
              list="datalistOptions"
              id="exampleDataList"
              placeholder="Catégorie"
              [ngModel]="ligne.categorie?.name"
              (ngModelChange)="onCategorieChange($event)">
       <datalist id="datalistOptions">
              <ng-container *ngFor="let c of categories">
                     <option value="{{c.name}}">{{c.name}}</option>
              </ng-container>
       </datalist>
       <input class="form-control"
              type="text"
              placeholder="Note"
              [(ngModel)]="ligne.note" />
       <input class="form-control form-control-sm"
              type="number"
              placeholder="Montant"
              [(ngModel)]="ligne.valeur" />
       <span class="input-group-text">Non pointé</span>
       <div class="input-group-text">
              <span class="very-small">Inclus<br />au budget</span>
              <input class="form-check-input mt-0 ms-2"
                     type="checkbox"
                     checked>
       </div>
       <button class="btn btn-success"
               type="button">Sauvegarder</button>
       <button class="input-group-text btn-secondary"
               title="Annuler"><i class="bi bi-backspace"></i></button>

</div>
